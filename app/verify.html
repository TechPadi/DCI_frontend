<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="pl-md-5 pr-md-5 pl-3 pr-3  pt-5 pb-5">
                            <form id="verifydForm">
                                <p class="mb-4 text-center">Please input verification code sent to your email</p>
                                <div class="form-group row verification">
                                    <div class="col-12 mb-3 mb-sm-0">
                                        <input type="text" minlength='4' maxlength="4" class="form-control form-control-user text-center" id="verInput" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" id="verifyRegBtn">Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="preloader"></div>
