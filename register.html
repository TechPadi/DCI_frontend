<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="pl-md-5 pr-md-5 pl-3 pr-3  pt-5 pb-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                <div class="progressCircle d-flex justify-content-center mb-4">
                                    <div class="circle done2">
                                        <i class="fas fa-fw fa-circle"></i>
                                    </div>
                                    <div class="circle">
                                        <i class="fas fa-fw fa-circle"></i>
                                    </div>
                                    <div class="circle">
                                        <i class="fas fa-fw fa-circle"></i>
                                    </div>
                                    <div class="circle">
                                        <i class="fas fa-fw fa-circle"></i>
                                    </div>
                                </div>
                            </div>
                            <form class="user show" id="regForm">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="email" class="form-control form-control-user" required id="rEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" required
                                            id="rPwd" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" required
                                            id="exampleRepeatPassword" placeholder="Confrim Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select class="form-control form-control-user" required id="rRefer">
                                        <option>--Select Medium--</option>
                                        <option value="facebook">Facebook</option>
                                        <option value="instagram">Instagram</option>
                                        <option value="twitter">Twitter</option>
                                        <option value="google">Google</option>
                                        <option value="friend">A Friend</option>
                                      </select>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Next">
                            </form>
                            <form class="user" id="personalForm">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="fName"
                                            placeholder="Full Name">
                                    </div>
                                    <!-- <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="lName"
                                            placeholder="Last Name">
                                    </div> -->
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="number" class="form-control form-control-user"
                                            id="pNumber" placeholder="Phone Number">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="occupation"
                                            placeholder="Occupation">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select class="form-control form-control-user" required id="gender">
                                        <option label="default">--Select Gender--</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                      </select>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 ml-3">
                                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">I have read and agreed to the terms and condition</label>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Next" >
                            </form>
                            <form class="user" id="verifyForm">
                                <p class="mb-4 text-center">Please input verification code sent to your email</p>
                                <div class="form-group row verification">
                                    <div class="col-12 mb-3 mb-sm-0">
                                        <input type="email" class="form-control form-control-user text-center" id="verEmail">
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Next" >
                            </form>
                            <form class="user" id="verifydForm">
                                <p class="mb-4 text-center">Please input verification code sent to your email</p>
                                <div class="form-group row verification">
                                    <div class="col-12 mb-3 mb-sm-0">
                                        <input type="number" class="form-control form-control-user text-center" id="verInput">
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Submit" >
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

     <!-- Bootstrap core JavaScript-->
     <script src="vendor/jquery/jquery.min.js"></script>
     <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
 
     <!-- Core plugin JavaScript-->
     <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
 
     <!-- Custom scripts for all pages-->
     <script src="js/admin.js"></script>
     <script src="js/main.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="js/app.js"></script>

</body>

</html>
